<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logotest 1.0</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    .game-container {
      position: relative;
    }
    .reset-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: none;
    }
  </style>
</head>

<body>
<script>
  // Создаем пользовательский элемент предупреждения
var warningMessage = document.createElement('div');
warningMessage.innerText = 'Для лучшего отображения игры, пожалуйста, переведите ваш телефон в альбомный режим.';
warningMessage.style.position = 'fixed';
warningMessage.style.top = '50%';
warningMessage.style.left = '50%';
warningMessage.style.transform = 'translate(-50%, -50%)';
warningMessage.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
warningMessage.style.padding = '20px';
warningMessage.style.borderRadius = '10px';
warningMessage.style.zIndex = '9999';

// Создаем кнопку закрытия предупреждения
var closeButton = document.createElement('button');
closeButton.innerText = 'Закрыть';
closeButton.style.position = 'absolute';
closeButton.style.top = '5px';
closeButton.style.right = '5px';
closeButton.style.padding = '5px 10px';
closeButton.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
closeButton.style.color = '#fff';
closeButton.style.border = 'none';
closeButton.style.borderRadius = '5px';
closeButton.style.cursor = 'pointer';
  
// Обработчик события для закрытия предупреждения по клику на кнопку
closeButton.addEventListener('click', function() {
    // Удаляем предупреждение из DOM
    document.body.removeChild(warningMessage);
});

// Добавляем кнопку закрытия к предупреждению
warningMessage.appendChild(closeButton);

// Обработчик события для скрытия предупреждения по клику в любой области страницы
warningMessage.addEventListener('click', function(event) {
    // Проверяем, было ли нажатие внутри предупреждения
    if (event.target === warningMessage) {
        // Удаляем предупреждение из DOM
        document.body.removeChild(warningMessage);
    }
});

// Показываем предупреждение
document.body.appendChild(warningMessage);    
 
// Показываем предупреждение только если пользователь на мобильном устройстве
if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
  if (screen.orientation.type.includes('portrait')) {
    // Показываем предупреждение
    document.body.appendChild(warningMessage);
   }
 }
    
    function iframeLoaded() {
      var content = document.getElementById('iframe-id'); 
      content.contentWindow.document.addEventListener('wheel', onScroll, false);
      content.contentWindow.document.addEventListener('mousemove', onMouseMove, false);
      content.contentWindow.document.addEventListener('touchmove', onTouchMove, false);
      
      function onMouseMove() { 
        content.contentWindow.document.body.style['pointer-events'] = 'auto'; 
      }
      
      function onScroll() { 
        content.contentWindow.document.body.style['pointer-events'] = 'none'; 
      }
      
      function onTouchMove() { 
        content.contentWindow.document.body.style['pointer-events'] = 'auto'; 
      }
    }
    
    function resetPointerEvents() {
      var content = document.getElementById('iframe-id');
      content.contentWindow.document.body.style['pointer-events'] = 'auto';
    }
  </script>
  
  <script src='load.js'></script>
</body>
  
</html>
