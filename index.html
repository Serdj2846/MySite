<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш заголовок страницы</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: -100px 0 0 0;
            background-image: url('Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #gameContainer {
            position: relative; /* Сделаем родительский контейнер относительным */
            width: 900px;
            height: 700px;
            background-color: #ffffff; /* Цвет фона окна */
            /* Добавьте другие стили по необходимости, например, рамку или тень */
        }

        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fullscreenButton {
            position: fixed;
            position: absolute; /* Установим кнопку абсолютно внутри родительского контейнера */
            top: 10px;
            right: 10px; /* Переместим кнопку в правый верхний угол */
            width: 100px;
            height: 100px;
            padding: 10px;
            background-image: url('logo.png'); 
            background-size: cover;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

}
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src="https://serdj2846.github.io/Logo/" frameborder="0" allowfullscreen></iframe>
        <!-- Добавляем кнопку разворачивания на весь экран -->
        <button id="fullscreenButton" onclick="toggleContainerFullScreen()"></button>
    </div>

    <script>
        function toggleContainerFullScreen() {
            var gameContainer = document.getElementById('gameContainer');
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
