<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страница 1.3</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Цвет фона страницы */
        }

        #gameContainer {
            position: relative; /* Сделаем родительский контейнер относительным */
            width: 900px;
            height: 700px;
            background-color: #ffffff; /* Цвет фона окна */
            /* Добавьте другие стили по необходимости, например, рамку или тень */
        }

        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fullscreenButton {
            position: absolute; /* Установим кнопку абсолютно внутри родительского контейнера */
            top: 10px;
            right: 10px; /* Переместим кнопку в правый верхний угол */
            width: 100px;
            height: 100px;
            padding: 10px;
            background-image: url('flowers.png'); 
            background-size: contain;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 1; /* Добавим эту строку, чтобы убедиться, что кнопка находится выше iframe */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <iframe id="gameFrame" src="https://serdj2846.github.io/Logo/" frameborder="0" allowfullscreen></iframe>

        <!-- Добавляем кнопку разворачивания на весь экран -->
        <button id="fullscreenButton" onclick="toggleContainerFullScreen()">Развернуть на весь экран</button>
    </div>

    <script>
        var gameContainer = document.getElementById('gameContainer');

        function toggleContainerFullScreen() {
            if (!document.fullscreenElement) {
                // При нажатии на кнопку устанавливаем размеры окна равными размерам экрана
                var screenWidth = window.screen.width;
                var screenHeight = window.screen.height;
                gameContainer.style.width = screenWidth + 'px';
                gameContainer.style.height = screenHeight + 'px';

                // Запускаем развертывание на полный экран
                var promise = gameContainer.requestFullscreen();

                // Ждем, пока развертывание завершится
                promise.then(() => {
                    // Можете добавить код, который выполнится после завершения развертывания
                    console.log('Fullscreen mode activated');
                }).catch((err) => {
                    console.error('Error trying to enable fullscreen mode', err);
                });
            } else {
                // Если уже в полноэкранном режиме, выходим из него
                document.exitFullscreen();
            }
        }

        // Событие, которое срабатывает при изменении режима полноэкранного режима
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // Если вышли из полноэкранного режима, восстанавливаем размеры по умолчанию
                gameContainer.style.width = '900px';
                gameContainer.style.height = '700px';
                console.log('Exited fullscreen mode');
            }
        });
    </script>
</body>
</html>
