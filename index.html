<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш заголовок страницы</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Цвет фона страницы */
        }

        #gameContainer {
            width: 900px;
            height: 700px;
            background-color: #ffffff; /* Цвет фона окна */
            /* Добавьте другие стили по необходимости, например, рамку или тень */
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Здесь будет ваша игра -->
    </div>
</body>
</html>
