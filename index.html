<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logotest 1.0</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <iframe id="iframe-id" src="https://serdj2846.github.io/MyGame/index.html" onload="iframeLoaded()"></iframe>
  </div>
  
  <script>
    function resetPointerEvents() {
      var content = document.getElementById('iframe-id');
      content.contentWindow.document.body.style['pointer-events'] = 'auto';
    }

// Добавляем обработчик события touchmove для сброса блокировки событий мыши
content.contentWindow.document.addEventListener('touchmove', function() {
  console.log('touchmove event occurred');
  resetPointerEvents();
});

function onMouseMove() { 
  console.log('mousemove event occurred');
  content.contentWindow.document.body.style['pointer-events'] = 'auto'; 
}

function onScroll() { 
  console.log('scroll event occurred');
  content.contentWindow.document.body.style['pointer-events'] = 'none'; 
}

function onTouchMove() { 
  console.log('touchmove event occurred');
  content.contentWindow.document.body.style['pointer-events'] = 'auto'; 
}
    }
  </script>
  
  <script src='load.js'></script>
</body>
  
</html>
