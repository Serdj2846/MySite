<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logotest 1.0</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    .game-container {
      position: relative;
    }
    .reset-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: none;
    }
  </style>
</head>

<body>
<script>
// Создаем пользовательский элемент предупреждения
var warningMessage = document.createElement('div');
warningMessage.style.position = 'fixed';
warningMessage.style.top = '50%';
warningMessage.style.left = '50%';
warningMessage.style.transform = 'translate(-50%, -50%)';
warningMessage.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
warningMessage.style.padding = '20px';
warningMessage.style.borderRadius = '10px';
warningMessage.style.zIndex = '9999';

// Создаем элемент изображения
var imageContainer = document.createElement('div');
var image = document.createElement('img');
image.src = 'background.jpg'; // Укажите путь к вашему изображению
image.style.width = '100%';
image.style.height = 'auto';

// Создаем элемент для текста
var text = document.createElement('div');
text.innerText = 'Для лучшего отображения игры, пожалуйста, переведите ваш телефон в альбомный режим.';
text.style.textAlign = 'center';
text.style.marginTop = '10px';

// Добавляем изображение и текст в контейнер
imageContainer.appendChild(image);
imageContainer.appendChild(text);

// Добавляем контейнер с изображением и текстом в сообщение
warningMessage.appendChild(imageContainer);

// Добавляем сообщение на страницу
document.body.appendChild(warningMessage);

    
    function iframeLoaded() {
      var content = document.getElementById('iframe-id'); 
      content.contentWindow.document.addEventListener('wheel', onScroll, false);
      content.contentWindow.document.addEventListener('mousemove', onMouseMove, false);
      content.contentWindow.document.addEventListener('touchmove', onTouchMove, false);
      
      function onMouseMove() { 
        content.contentWindow.document.body.style['pointer-events'] = 'auto'; 
      }
      
      function onScroll() { 
        content.contentWindow.document.body.style['pointer-events'] = 'none'; 
      }
      
      function onTouchMove() { 
        content.contentWindow.document.body.style['pointer-events'] = 'auto'; 
      }
    }
    
    function resetPointerEvents() {
      var content = document.getElementById('iframe-id');
      content.contentWindow.document.body.style['pointer-events'] = 'auto';
    }
  </script>
  
  <script src='load.js'></script>
</body>
  
</html>
